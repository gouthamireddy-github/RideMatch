<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 340">
  <!-- Extended background to accommodate title below -->
  <rect width="400" height="340" fill="#ffffff"/>
  
  <!-- Central circular emblem -->
  <circle cx="200" cy="140" r="70" fill="#FFD700"/>
  <circle cx="200" cy="140" r="60" fill="#333333"/>
  
  <!-- Stylized "R" and "M" letters in center -->
  <path d="M 180 115 L 180 165 M 180 115 L 198 115 Q 208 115 208 125 L 208 133 Q 208 143 198 143 L 180 143 M 198 143 L 208 165" 
        stroke="#FFD700" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        
  <path d="M 215 115 L 215 165 M 215 115 L 225 140 L 235 115 M 235 115 L 235 165" 
        stroke="#FFD700" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Road elements circling around -->
  <circle cx="200" cy="140" r="85" fill="none" stroke="#333333" stroke-width="12"/>
  <circle cx="200" cy="140" r="85" fill="none" stroke="#FFD700" stroke-width="5" stroke-dasharray="10,20"/>
  
  <!-- Vehicle icons on the circular road -->
  <!-- Car 1 -->
  <g transform="translate(200,55) rotate(0)">
    <rect x="-10" y="-5" width="20" height="10" rx="3" ry="3" fill="#FFD700"/>
    <circle cx="-5" cy="5" r="3" fill="#333333"/>
    <circle cx="5" cy="5" r="3" fill="#333333"/>
  </g>
  
  <!-- Van -->
  <g transform="translate(285,140) rotate(90)">
    <rect x="-10" y="-7" width="20" height="12" rx="2" ry="2" fill="#FFD700"/>
    <rect x="-10" y="-7" width="7" height="5" fill="#FFD700"/>
    <circle cx="-5" cy="5" r="3" fill="#333333"/>
    <circle cx="5" cy="5" r="3" fill="#333333"/>
  </g>
  
  <!-- Car 2 -->
  <g transform="translate(200,225) rotate(180)">
    <rect x="-10" y="-5" width="20" height="10" rx="3" ry="3" fill="#FFD700"/>
    <circle cx="-5" cy="5" r="3" fill="#333333"/>
    <circle cx="5" cy="5" r="3" fill="#333333"/>
  </g>
  
  <!-- SUV -->
  <g transform="translate(115,140) rotate(270)">
    <rect x="-12" y="-6" width="24" height="11" rx="3" ry="3" fill="#FFD700"/>
    <circle cx="-7" cy="5" r="3" fill="#333333"/>
    <circle cx="7" cy="5" r="3" fill="#333333"/>
  </g>
  
  <!-- Connecting lines between vehicles -->
  <path d="M 200 55 L 285 140 L 200 225 L 115 140 Z" fill="none" stroke="#FFD700" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Company Name (moved below the logo) -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="36" fill="#333333">RIDE<tspan fill="#FFD700">MATCH</tspan></text>
  
  <!-- Tagline/Quote -->
  <text x="200" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-style="italic" font-size="16" fill="#666666">"Connecting journeys, sharing rides"</text>
</svg>